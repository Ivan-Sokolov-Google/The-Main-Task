{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Регистрация</h2>
    <p>Создайте аккаунт, чтобы получить доступ к дашборду.</p>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Зарегистрироваться</button>
    </form>
    <p class="auth-link"><a href="{% url 'login' %}">Уже есть аккаунт? Войти</a></p>
</div>
{% endblock %}
